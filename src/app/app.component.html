<section class="todoapp">
  <header class="header">
    <app-title></app-title>
    <input class="new-todo" [placeholder]="placeholder" [(ngModel)]="todo" (keyup.enter)="enter()" autofocus>
  </header>
  <!-- This section should be hidden by default and shown when there are todos -->
  <section class="main" *ngIf="todos.length">
    <input class="toggle-all" type="checkbox">
    <label for="toggle-all">Mark all as complete</label>
    <ul class="todo-list">
      <!-- These are here just to show the structure of the list items -->
      <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
      <li [class.completed]="item.boolean" *ngFor="let item of todos">
        <div class="view">
          <input class="toggle" type="checkbox" [(ngModel)]="item.boolean" checked>
          <label>{{item.text}}</label>
          <button class="destroy"></button>
        </div>
        <input class="edit" value="Create a TodoMVC template">
      </li>
    </ul>
  </section>
  <!-- This footer should hidden by default and shown when there are todos -->
  <app-footer *ngIf="todos.length" [attrNum]=todos></app-footer>
</section>
<footer class="info">
  <p>Double-click to edit a todo</p>
  <!-- Remove the below line ↓ -->
  <p>Template by
    <a href="http://sindresorhus.com">Sindre Sorhus</a>
  </p>
